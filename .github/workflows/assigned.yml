name: Move assigned issues

on:
  issues:
    types:
      - assigned

jobs:
  move-to-assigned:
    name: Move to assigned column
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus
        with:
          project: "adapt-authoring: The TODO Board"
          column: Assigned
          repo-token: ${{ secrets.PROJECTS_SECRET }}

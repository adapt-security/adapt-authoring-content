name: Move assigned issues

on:
  issues:
    types: [unassigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: "adapt-authoring: The TODO Board"
          column: "Backlog"
          repo-token: ${{ secrets.PROJECTS_SECRET }}